<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Equipments by Jo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root {
            --rose-quartz: #F9CBD6;
            --blush: #F2AFBC;
            --red-wine: #9E182B;
            --oat-milk: #F2E0D2;
            --white: #ffffff;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--blush);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--red-wine);
        }

        .container {
            background: var(--oat-milk);
            padding: 2rem;
            border-radius: 35px;
            box-shadow: 8px 8px 0px var(--red-wine);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 4px solid var(--red-wine);
            animation: fadeInSlide 0.4s ease-out;
        }

        h1 { color: var(--red-wine); font-size: 2rem; margin-bottom: 20px; font-weight: 700; }
        h2 { font-size: 1.5rem; margin-top: 0; }
        p { font-size: 1rem; margin-top: -10px; margin-bottom: 20px; }
        .hidden { display: none !important; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }

        button {
            background-color: var(--red-wine);
            color: var(--white);
            border: 3px solid var(--red-wine);
            padding: 14px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.2s;
            width: 100%;
            display: block;
        }

        button:hover {
            background-color: var(--rose-quartz);
            color: var(--red-wine);
            transform: translateY(-2px);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 3px solid var(--red-wine);
            border-radius: 15px;
            background: var(--white);
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: var(--red-wine);
        }

        .order-card {
            border: 3px solid var(--red-wine);
            margin-top: 20px;
            padding: 15px;
            border-radius: 25px;
            text-align: left;
            background: var(--rose-quartz);
            box-shadow: 4px 4px 0px var(--red-wine);
        }

        .order-card img {
            width: 100%;
            border: 3px solid var(--red-wine);
            border-radius: 18px;
            margin-bottom: 12px;
            display: block;
        }

        .copy-btn {
            background: var(--red-wine);
            color: var(--white);
            font-size: 0.9rem;
            padding: 8px 15px;
            width: auto;
            display: inline-block;
            margin-top: 5px;
        }

        .delete-btn {
            background: #ff4d4d;
            border-color: #9e1818;
            margin-top: 10px;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
        }

        .back-btn {
            background-color: var(--white);
            color: var(--red-wine);
            margin-top: 20px;
            border: 3px solid var(--red-wine);
            font-size: 1rem;
        }

        .item-input-group {
            border: 3px dashed var(--red-wine);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.4);
            text-align: left;
        }

        .timestamp {
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 8px;
            display: block;
            opacity: 0.8;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: rotate 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Search styling in Admin */
        .admin-search-box {
            background: #fff;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid var(--red-wine);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Home Screen üè† -->
<div id="home-screen" class="container">
    <h1>Nail Equipments by Jo</h1>
    <p>Order Tracking System ‚ú®</p>
    <div class="btn-group">
        <button onclick="showPage('status-page')">üîç Check My Status</button>
        <button onclick="showPage('admin-login')">üëë Admin Access</button>
    </div>
</div>

<!-- Admin Login üîê -->
<div id="admin-login" class="container hidden">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter Password">
    <button onclick="checkAdminPass()">Login ‚ú®</button>
    <button class="back-btn" onclick="showPage('home-screen')">üîô Back Home</button>
</div>

<!-- Admin Panel üõ†Ô∏è -->
<div id="admin-panel" class="container hidden">
    <h2>Admin Dashboard</h2>
    <button onclick="showPage('manage-orders-page')" style="background: var(--oat-milk); color: var(--red-wine); border-style: dashed; margin-bottom: 20px;">üìã Manage Existing Orders</button>
    
    <input type="text" id="cust-name" placeholder="üë§ Customer Name">
    <div id="items-container">
        <div class="item-input-group">
            <label style="font-size: 0.9rem; font-weight: 700;">üì∏ Upload Photo:</label>
            <input type="file" class="order-pic" accept="image/*">
            <input type="text" class="order-num" placeholder="üì¶ Order Number">
            <textarea class="order-details" placeholder="üìù Details/Notes..."></textarea>
        </div>
    </div>
    <button onclick="addItemRow()" style="background: var(--rose-quartz); color: var(--red-wine); margin-bottom: 5px;">‚ûï Add Another Item</button>
    <button onclick="submitOrders()" id="submit-btn">‚úÖ Submit All Orders</button>
    <button class="back-btn" onclick="showPage('home-screen')">üîô Logout</button>
</div>

<!-- Manage Orders Page (Admin Only) üóëÔ∏è -->
<div id="manage-orders-page" class="container hidden">
    <h2>Manage Orders</h2>
    <div class="admin-search-box">
        <input type="text" id="admin-search-name" placeholder="Filter by Customer Name...">
        <button onclick="loadAllOrdersForAdmin(true)" style="padding: 10px; font-size: 0.9rem;">üîç Search Admin</button>
        <button onclick="loadAllOrdersForAdmin(false)" style="padding: 10px; font-size: 0.9rem; background: var(--rose-quartz); color: var(--red-wine); border: none; margin-top: 5px;">Show All</button>
    </div>
    <div id="admin-results-container"></div>
    <button class="back-btn" onclick="showPage('admin-panel')">üîô Back to Dashboard</button>
</div>

<!-- Status Page üì¶ -->
<div id="status-page" class="container hidden">
    <h2>Order Tracking</h2>
    <input type="text" id="search-name" placeholder="Type Your Name Here...">
    <button onclick="searchOrders()" id="search-btn">üîç Search Orders</button>
    <div id="results-container"></div>
    <button class="back-btn" onclick="showPage('home-screen')">üîô Back Home</button>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCVFrH38t3p56D8pro4OZd_w_3CYRZjDpE",
    authDomain: "jotracker-41311.firebaseapp.com",
    projectId: "jotracker-41311",
    storageBucket: "jotracker-41311.firebasestorage.app",
    messagingSenderId: "723567126382",
    appId: "1:723567126382:web:0e09135855dc3fc25a437f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function getBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
            const img = new Image();
            img.src = reader.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 300; // Half size as requested
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg', 0.7));
            };
        };
        reader.onerror = error => reject(error);
    });
}

function showPage(pageId) {
    document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
    document.getElementById(pageId).classList.remove('hidden');
    window.scrollTo(0,0);
    if(pageId === 'manage-orders-page') {
        document.getElementById('admin-search-name').value = "";
        loadAllOrdersForAdmin(false);
    }
}

function checkAdminPass() {
    const pass = document.getElementById('admin-pass').value;
    if (pass === "filomenasy143") {
        showPage('admin-panel');
    } else {
        alert("Incorrect Password! ‚ùå");
    }
}

function addItemRow() {
    const div = document.createElement('div');
    div.className = 'item-input-group';
    div.innerHTML = `
        <label style="font-size: 0.9rem; font-weight: 700;">üì∏ Upload Photo:</label>
        <input type="file" class="order-pic" accept="image/*">
        <input type="text" class="order-num" placeholder="üì¶ Order Number">
        <textarea class="order-details" placeholder="üìù Details/Notes..."></textarea>
    `;
    document.getElementById('items-container').appendChild(div);
}

async function submitOrders() {
    const name = document.getElementById('cust-name').value;
    const submitBtn = document.getElementById('submit-btn');
    const groups = document.querySelectorAll('.item-input-group');

    if (!name) return alert("Please enter a customer name!");

    submitBtn.innerHTML = '<span class="loader"></span> Saving...';
    submitBtn.disabled = true;

    try {
        for (let group of groups) {
            const file = group.querySelector('.order-pic').files[0];
            const orderNum = group.querySelector('.order-num').value;
            const details = group.querySelector('.order-details').value;

            if (file && orderNum) {
                const base64Image = await getBase64(file);
                await db.collection("orders").add({
                    customerName: name.toLowerCase().trim(),
                    orderNumber: orderNum,
                    details: details,
                    imageUrl: base64Image,
                    uploadedAt: "February 18, 2026",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
        submitBtn.innerHTML = 'üéâ Success!';
        setTimeout(() => location.reload(), 1500);
    } catch (error) {
        console.error(error);
        alert("Error! Data might be too large.");
        submitBtn.disabled = false;
        submitBtn.innerText = "‚úÖ Submit All Orders";
    }
}

async function searchOrders() {
    const nameInput = document.getElementById('search-name');
    const name = nameInput.value.toLowerCase().trim();
    const searchBtn = document.getElementById('search-btn');
    const resultsDiv = document.getElementById('results-container');

    if (!name) return;

    searchBtn.innerHTML = '<span class="loader"></span> Searching...';
    searchBtn.disabled = true;
    resultsDiv.innerHTML = "";

    try {
        const snapshot = await db.collection("orders")
            .where("customerName", "==", name)
            .orderBy("timestamp", "desc")
            .get();

        searchBtn.innerHTML = "üîç Search Orders";
        searchBtn.disabled = false;

        if (snapshot.empty) {
            resultsDiv.innerHTML = `<p style="margin-top:20px;">No records found for "<strong>${nameInput.value}</strong>".</p>`;
            return;
        }

        snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'order-card';
            card.innerHTML = `
                <img src="${data.imageUrl}" alt="Order">
                <strong>üì¶ Order: ${data.orderNumber}</strong>
                <button class="copy-btn" onclick="copyText('${data.orderNumber}')">üìã Copy #</button>
                <p style="margin:10px 0; font-size: 0.95rem;">${data.details}</p>
                <small class="timestamp">üìÖ Uploaded: ${data.uploadedAt}</small>
            `;
            resultsDiv.appendChild(card);
        });
    } catch (error) {
        searchBtn.innerHTML = "üîç Search Orders";
        searchBtn.disabled = false;
        alert("Search error. Ensure indexes are ready.");
    }
}

// Admin Management with Filter
async function loadAllOrdersForAdmin(isFiltered) {
    const resultsDiv = document.getElementById('admin-results-container');
    const searchTerm = document.getElementById('admin-search-name').value.toLowerCase().trim();
    
    resultsDiv.innerHTML = '<p><span class="loader" style="border-top-color:var(--red-wine)"></span> Processing...</p>';
    
    try {
        let query = db.collection("orders").orderBy("timestamp", "desc");
        
        if (isFiltered && searchTerm) {
            query = db.collection("orders").where("customerName", "==", searchTerm).orderBy("timestamp", "desc");
        }

        const snapshot = await query.get();
        resultsDiv.innerHTML = "";

        if (snapshot.empty) {
            resultsDiv.innerHTML = `<p>No orders found ${isFiltered ? 'for "' + searchTerm + '"' : ''}.</p>`;
            return;
        }

        snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'order-card';
            card.innerHTML = `
                <p style="font-size: 0.8rem; margin:0;"><strong>üë§ CUSTOMER:</strong> ${data.customerName.toUpperCase()}</p>
                <img src="${data.imageUrl}" alt="Order" style="max-height: 150px; width: auto; margin: 10px auto; display: block;">
                <strong>üì¶ ORDER: ${data.orderNumber}</strong>
                <p style="margin:8px 0; font-size: 0.85rem; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 5px;">
                    <strong>Details:</strong> ${data.details || 'No details added.'}
                </p>
                <small class="timestamp">üìÖ Date: ${data.uploadedAt}</small>
                <button class="delete-btn" onclick="deleteOrder('${doc.id}')">üóëÔ∏è Delete Order Forever</button>
            `;
            resultsDiv.appendChild(card);
        });
    } catch (e) {
        console.error(e);
        resultsDiv.innerHTML = "<p>Error! If searching for the first time, check console for Index link.</p>";
    }
}

async function deleteOrder(docId) {
    if (confirm("Are you sure you want to delete this info and picture? This cannot be undone!")) {
        try {
            await db.collection("orders").doc(docId).delete();
            alert("Order deleted successfully!");
            loadAllOrdersForAdmin(false);
        } catch (e) {
            alert("Error deleting order.");
        }
    }
}

function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Order # copied!");
}
</script>

</body>
</html>
